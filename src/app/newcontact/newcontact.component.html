<div class="container">
  <div class="card panel-default my-panel">
    <div class="card-header bg-primary text-white">Ajouter un contact</div>
    <div class="card-body">
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          <form #f="ngForm" (ngSubmit)="onSaveContact(f.value)" class="my-form" novalidate>
            <div class="form-group">
              <label class="control-label">Prénom</label>
              <input ngModel [(ngModel)]="contact.prenom" #prenom="ngModel" name="prenom" type="text"
                class="form-control" placeholder="Votre prénom" required>
              <span class="alert" *ngIf="!prenom.valid && (prenom.dirty || prenom.touched)">Prénom obligatoire</span>
            </div>

            <div class="form-group">
              <label class="control-label">Nom</label>
              <input ngModel [(ngModel)]="contact.nom" #nom="ngModel" name="nom" type="text"
                class="form-control" placeholder="Votre nom" required>
              <span class="alert" *ngIf="!nom.valid && (nom.dirty || nom.touched)">Nom obligatoire</span>
            </div>

            <div class="form-group">
              <label class="control-label">Email</label>
              <input ngModel [(ngModel)]="contact.email" #email="ngModel" name="email" type="email"
                class="form-control" placeholder="Votre email" required email>
              <span class="alert" *ngIf="!email.valid && (email.dirty || email.touched)">Email obligatoire</span>
            </div>

            <div class="form-group">
              <label class="control-label">Date de naissance</label>
              <input ngModel [(ngModel)]="contact.dateNaissance" #date="ngModel" name="dateNaissance" type="date"
                class="form-control" placeholder="Date de naissance" required>
              <span class="alert" *ngIf="!date.valid && (date.dirty || date.touched)">Date de naissance obligatoire</span>
            </div>

            <div class="form-group">
              <label class="control-label">Téléphone</label>
              <input ngModel [(ngModel)]="contact.telephone" #telephone="ngModel" name="telephone" type="tel"
                class="form-control" placeholder="Votre numéro de téléphone" required>
              <span class="alert" *ngIf="!telephone.valid && (telephone.dirty || telephone.touched)">Téléphone obligatoire</span>
            </div>
            <div class="form-group">
              <label class="control-label">Password</label>
              <input ngModel [(ngModel)]="contact.password" #password="ngModel" name="password" type="password"
                     class="form-control" placeholder="mot de passe" required>
              <span class="alert" *ngIf="!password.valid && (password.dirty || password.touched)">mot de passe obligatoire</span>
            </div>
            <div class="form-group">
              <label class="control-label">Photo</label>
              <input ngModel [(ngModel)]="contact.photo" #photo="ngModel" name="photo" type="file" class="form-control" >
            </div>
            <div class="form-group">
              <button [disabled]="!f.valid" class="btn btn-primary btn-block" type="submit">
                Enregistrer
                <span *ngIf="isSubmitting" class="spinner-border spinner-border-lg ml-2" role="status" aria-hidden="true"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
