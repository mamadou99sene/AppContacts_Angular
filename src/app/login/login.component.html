<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="row mt-5"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary-subtle text-center">Authentification</div>
        <div class="card-body">
          <div class="alert-danger text-bg-danger text-center " *ngIf="!appStateService.authentState.isAuthenticated">{{alertMessage}}</div>
          <form [formGroup]="formLogin" (ngSubmit)="onLogin()">
            <div class="form-group">
              <label class="form-label">Email</label>
              <input formControlName="email" type="email" class="form-control" placeholder="Your email">
            </div>
            <div class="form-group">
              <label class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control" placeholder="Your Password">
            </div>
            <div  class="form-group mt-2">
              <button [disabled]="formLogin.invalid" class="btn btn-block btn-success col-sm-12">Se connecter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
